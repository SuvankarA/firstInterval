<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval Function</title>
  </head>
  <body>
    <h1>Suvankar Adhikary</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    let inter;
    document.querySelector("#start").addEventListener(
      "click",
      function () {
         inter = setInterval(() => {
          let date = new Date();
          console.log("Suvo", date.toLocaleTimeString());
        }, 1000);
      },
      false
    );
    document.querySelector("#stop").addEventListener(
      "click",
      function () {
        clearInterval(inter);
      },
      false
    );
  </script>
</html>
